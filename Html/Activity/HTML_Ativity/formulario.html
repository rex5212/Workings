<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function Voltar(){
            window.location = 'main.html';
        }
        function Limpar(){
            window.location = 'formulario.html';
        }
    </script>
</head>
<body>
    <ul>
        <li><a href="main.html">Menu</a></li>
        <li><a href="tabelas.html">Tabelas</a></li>
    </ul>
    <h1>Cadastro de Cliente</h1>
    <form action="formulario.html" >
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name"><br/>

        <label for="tel">Telefone:</label>
        <input type="tel" name="tel" id="tel"><br/>

        <label for="mail">E-mail:</label>
        <input type="email" name="mail" id="mail"><br/>

        <label for="pass">Senha:</label>
        <input type="password" name="pass" id="pass"><br/>

        <label for="">Sexo:</label>
        <input type="radio" name="sexo" id="M" value="M">
        <label for="">Masculino</label>
        <input type="radio" name="sexo" id="F" value="F">
        <label for="">Feminino</label><br/>
                
        <label for="">UF:</label>
        <select required name="UF" id="UF">
            <option value="">Selecione...</option>
            <option value="DF">DF</option>
            <option value="GO">GO</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
        </select><br/>

        <label for="">Cidade:</label>
        <select name="" id="">
            <option value="">Selecione...</option>
            <option value="">Ceinova</option>
            <option value="">Rio de Maio</option>
        </select><br/>

        <fieldset>
            <legend><h4>Hobbies</h4></legend>
            <input type="checkbox" name="Music" id="M">
            <label for="M">Música</label><br/>
            <input type="checkbox" name="Futboll" id="F">
            <label for="F">Futebol</label><br/>
            <input type="checkbox" name="T" id="T">
            <label for="T">Teatro</label><br/>
            <input type="checkbox" name="Games" id="G">
            <label for="G">Jogos</label><br/>
            <input type="checkbox" name="Cook" id="C">
            <label for="C">Cozinhar</label><br/>
        </fieldset>

        <label for="">Observação</label><br/>
        <textarea name="" id="" cols="60" rows="1"></textarea><br/>

        <input type="submit" value="Enviar">
        <input type="button" value="Limpar" onclick="Limpar()">
        <input type="button" value="Voltar" onclick="Voltar()">
    </form>
</body>
</html>
